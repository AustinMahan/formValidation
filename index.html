<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/cosmo/bootstrap.min.css" rel="stylesheet" integrity="sha384-OiWEn8WwtH+084y4yW2YhhH6z/qTSecHZuk/eiWtnvLtU+Z8lpDsmhOKkex6YARr" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Form</h1>
      </div>
      <div class="row valid-callout">
        <h2 id="valid-massage"></h2>
      </div>
      <form class="row col-md-6">

        <label for="fName">First Name</label>
        <input type="text" name="fName" id="fName" class="form-control" placeholder="First Name">
        <div class="help-block fNameError"></div><br>

        <label for="lName">Last Name</label>
        <input type="text" name="lName" class="form-control" placeholder="Last Name" id="lName">
        <div class="help-block lNameError"></div><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="Email" class="form-control" placeholder="Email">
        <div class="help-block emailError"></div><br>

        <label for="uName">Username</label>
        <input type="text" name="uName" id="uName" class="form-control" placeholder="User Name">
        <div class="help-block uNameError"></div><br>
        <br>
        <button type="submit" name="button" class="btn btn-primary col-md-6 col-md-offset-3">Submit</button>
      </form>
    </div>

    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script type="text/javascript" src='src/main.js'></script>
  </body>
</html>
